<div class="layout layout-nav-side">
  <div class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
    <a class="navbar-brand" [routerLink]="'/'">
      <img alt="Pipeline" src="assets/img/logo.svg" />
    </a>
    <div class="d-flex align-items-center">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-collapse"
        aria-controls="navbar-collapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="showNavigation()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div
      class="collapse navbar-collapse flex-column"
      id="navbar-collapse"
      [ngClass]="{ show: hamburgerNavigation$ | async }"
    >
      <ul class="navbar-nav d-lg-block">
        <li
          class="nav-item"
          *ngFor="let navigation of navigationPanelName$ | async"
        >
          <a class="nav-link" [routerLink]="navigation.route">{{
            navigation.name
          }}</a>
        </li>
      </ul>
      <hr />
    </div>
  </div>
  <div class="main-container" (click)="hideNavigation()">
    <div class="navbar bg-white breadcrumb-bar">
      <a [routerLink]="'/'">Home</a>
    </div>
    <div class="container">
      <ng-content></ng-content>
    </div>
  </div>
</div>
