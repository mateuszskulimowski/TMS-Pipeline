<div class="tab-content">
  <div class="tab-pane fade show active">
    <div class="content-list-body row">
      <div class="col-12" *ngFor="let task of tasks$ | async">
        <div class="card card-task">
          <div class="progress">
            <div
              class="progress-bar bg-warning"
              role="progressbar"
              style="width: 20%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <div class="card-body">
            <div class="card-title">
              <a href="#"
                ><h6 data-filter-by="text">{{ task.name }}</h6></a
              >
              <span class="text-small">Due on {{ task.dueDate | date }}</span>
            </div>
            <div class="card-meta">
              <ul class="avatars">
                <li>
                  <a href="#" data-toggle="tooltip" title="Peggy">
                    <img
                      alt="Peggy Brown"
                      class="avatar"
                      src="assets/img/avatar-female-2.jpg"
                    />
                  </a>
                </li>

                <li>
                  <a href="#" data-toggle="tooltip" title="David">
                    <img
                      alt="David Whittaker"
                      class="avatar"
                      src="assets/img/avatar-male-4.jpg"
                    />
                  </a>
                </li>
              </ul>
              <div class="d-flex align-items-center">
                <i class="material-icons">playlist_add_check</i>
                <span *ngIf="checkListItems$ | async as checkListItems">{{
                  task.checkList | isDoneCheckList : checkListItems
                }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
