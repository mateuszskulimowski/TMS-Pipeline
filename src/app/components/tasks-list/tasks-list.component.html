<div class="content-list-body row">
  <div class="col-12" *ngFor="let task of tasks$ | async">
    <div
      class="card card-task"
      *ngIf="checkListItems$ | async as checkListItems"
    >
      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          [ngClass]="
            +(task.checkList | isDoneCheckList : checkListItems) /
              task.checkList.length ===
            1
              ? 'bg-success'
              : +(task.checkList | isDoneCheckList : checkListItems) /
                  task.checkList.length >
                1 / 3
              ? 'bg-warning'
              : 'bg-danger'
          "
          style="width: {{
            (+(task.checkList | isDoneCheckList : checkListItems) * 100) /
              task.checkList.length
          }}%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <div class="card-body">
        <div class="card-title">
          <a href="#"
            ><h6 data-filter-by="text">{{ task.name }}</h6></a
          >
          <span class="text-small">Due on {{ task.dueDate | date }}</span>
        </div>
        <div class="card-meta">
          <ul class="avatars">
            <li *ngFor="let assigneeId of task.assigneeIds">
              <a href="#" data-toggle="tooltip" title="Peggy">
                <img
                  *ngIf="employees$ | async as employees"
                  alt="Peggy Brown"
                  class="avatar"
                  [src]="assigneeId | assignAvatarsToTasks : employees"
                />
              </a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <i class="material-icons">playlist_add_check</i>
            <span
              >{{ task.checkList | isDoneCheckList : checkListItems }}/{{
                task.checkList.length
              }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
