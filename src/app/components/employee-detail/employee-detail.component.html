<div class="page-header" *ngFor="let employee of employee$ | async">
  <div class="media">
    <img alt="Image" [src]="employee.avatarUrl" class="avatar avatar-lg mt-1" />
    <div class="media-body ml-3">
      <h1 class="mb-0">{{ employee.name }}</h1>
      <p>{{ employee.position }}</p>
    </div>
  </div>
</div>
